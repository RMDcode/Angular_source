<table class="w-300 table table.striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Fees</th>            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let value of message">
            <td>{{value.Batch}}</td>
            <td>{{value.Fees}}</td>
        </tr>
    </tbody>
    
</table>
