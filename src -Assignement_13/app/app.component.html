<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    .footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>

</head>
<body>


  
    <div class="container text-center">        
      <img src="assets/images/shot.jpg" width="800" height="200"  alt="">
      
    </div>
  


  
    <div class="container text-center">
        <h3>Contact Information</h3>
        <p>Please fill out your contact Information below.</p>
    </div>
  

    <form>
      <nav class="nav-section nav-section-">
        <div class="container">
          <div class="form-group row">
            
          <div class="col-xs-3">
        <label for="inputdefault">Name*</label>
        <input class="form-control" id="inputdefault" placeholder="First Name" type="text" required><br>
        <input class="form-control" id="inputdefault" placeholder="Last Name" type="text" required>
      </div>
    </div>
    
    <div class="form-group">
      <label for="inputdefault">Email*</label>
      <input class="form-control" id="inputdefault" placeholder="abcde123@gmail.com" type="text" required>
    </div>

    <div class="form-group">
      <label for="inputdefault">Phone*</label>
      <input class="form-control" id="inputdefault" placeholder="10-digits number" type="text" required>
    </div>

    <div class="form-group">
      <label for="inputdefault">Address*</label>
      <input class="form-control" id="inputdefault" placeholder="Permanennt Address" type="text" required>
    </div>
      
      <div class="col text-center">
      <button type="button" class="btn-primary" >Submit Form</button>
      </div>
      </div>
  </nav>
      </form>
    
  
</body>
</html>
